<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group">
			<a ng-repeat="wine in wines" href="#/wines/{{wine._id}}" class="list-group-item">{{wine.name}} <i class="fa fa-chevron-right pull-right"></i></a>
			<div class="list-group-item">
				<form ng-submit="addWine()">
					<p style="text-align: center;">
						<input type="text" ng-model="wineName"  placeholder="add new wine here">
        					<input  type="submit" value="add">
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
